plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    testCompile group: 'com.consol.citrus', name: 'citrus-core', version: '2.8.0'
    testCompile group: 'com.consol.citrus', name: 'citrus-java-dsl', version: '2.8.0'
    testCompile group: 'com.consol.citrus', name: 'citrus-http', version: '2.8.0'
    testCompile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    testCompile group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.21'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.21'
}

test {
    useTestNG()
}