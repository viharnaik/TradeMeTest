<tr class="@test.style.class@" onmouseover="showTooltip('@test.case.name@Info', event);" onmouseout="hideTooltip();">
    <th>@test.case.name@
        <span class="tooltip" id="@test.case.name@Info">
        <b><i>@test.case.name@</i></b><br/>
        <b>Author:</b><tt> @test.author@</tt><br/>
        <b>Status:</b><tt> @test.status@</tt><br/>
        <b>Creation Date:</b><tt> @test.creation.date@</tt><br/>
        <b>Last updated by:</b><tt> @test.updater@</tt><br/>
        <b>Last updated on:</b><tt> @test.update.date@</tt><br/>
        <b>Description:</b><tt> @test.description@</tt><br/>
        </span>
    </th>
    <td>@test.result@</td>
</tr>
